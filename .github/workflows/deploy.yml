name: Deploy Compliance Advisor

on:
  push:
    branches: [main]
  workflow_dispatch:

# Required for OIDC token federation — no long-lived credentials stored as secrets
permissions:
  id-token: write
  contents: read

env:
  AZURE_RESOURCE_GROUP: rg-compliance-advisor-prod

jobs:
  # ── Dependency vulnerability scan ─────────────────────────────────────────
  dep_scan:
    name: Python Dependency Scan (pip-audit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Run pip-audit
        run: |
          pip install pip-audit
          pip-audit -r src/functions/requirements.txt --strict

  # ── Unit tests ─────────────────────────────────────────────────────────────
  unit_tests:
    name: Unit Tests (pytest)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r src/functions/requirements.txt
          pip install -r tests/requirements-test.txt

      - name: Run tests
        run: python -m pytest --cov=src --cov-report=xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 7

  # ── Bicep infrastructure deployment (replaces Terraform plan + apply) ──────
  infra:
    name: Deploy Bicep Infrastructure
    runs-on: ubuntu-latest
    needs: [unit_tests, dep_scan]
    environment: prod-apply         # Configure this environment with required reviewers
    outputs:
      function_app_name: ${{ steps.bicep_outputs.outputs.function_app_name }}
      search_endpoint:   ${{ steps.bicep_outputs.outputs.search_endpoint }}
    steps:
      - uses: actions/checkout@v6

      - uses: azure/login@v2
        with:
          client-id:       ${{ vars.AZURE_CLIENT_ID }}
          tenant-id:       ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Get service principal object ID
        id: sp_lookup
        run: |
          SP_OID=$(az ad sp show --id "${{ vars.AZURE_CLIENT_ID }}" --query id -o tsv)
          echo "oid=$SP_OID" >> "$GITHUB_OUTPUT"

      - name: Create resource group if not exists
        run: |
          az group create \
            --name     "${{ env.AZURE_RESOURCE_GROUP }}" \
            --location eastus \
            --output   none

      - name: Deploy Bicep template
        run: |
          az deployment group create \
            --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" \
            --template-file  azuredeploy.bicep \
            --parameters \
                environmentName=prod \
                sqlAdminUsername="${{ secrets.SQL_ADMIN_USER }}" \
                sqlAdminPassword="${{ secrets.SQL_ADMIN_PASSWORD }}" \
                securityAlertEmail="${{ vars.SECURITY_ALERT_EMAILS }}" \
                deployerObjectId="${{ steps.sp_lookup.outputs.oid }}" \
                deployerPrincipalType=ServicePrincipal \
            --output json \
            > deployment-output.json

      - name: Capture Bicep outputs
        id: bicep_outputs
        run: |
          echo "function_app_name=$(jq -r '.properties.outputs.functionAppName.value' deployment-output.json)" >> "$GITHUB_OUTPUT"
          echo "search_endpoint=$(jq -r '.properties.outputs.searchEndpoint.value' deployment-output.json)"     >> "$GITHUB_OUTPUT"

  # ── Search indexes ─────────────────────────────────────────────────────────
  search:
    name: Configure AI Search Indexes
    runs-on: ubuntu-latest
    needs: infra
    steps:
      - uses: actions/checkout@v6

      - uses: azure/login@v2
        with:
          client-id:       ${{ vars.AZURE_CLIENT_ID }}
          tenant-id:       ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - run: pip install azure-search-documents azure-identity azure-keyvault-secrets

      - name: Create / update search index schemas
        run: |
          python scripts/setup_search_index.py \
            --endpoint "${{ needs.infra.outputs.search_endpoint }}" \
            --key      "${{ secrets.AZURE_SEARCH_ADMIN_KEY }}"

      - name: Seed compliance-frameworks index
        env:
          AZURE_SEARCH_ENDPOINT: ${{ needs.infra.outputs.search_endpoint }}
          AZURE_SEARCH_KEY:      ${{ secrets.AZURE_SEARCH_ADMIN_KEY }}
        run: python scripts/seed_frameworks_index.py

  # ── Functions ──────────────────────────────────────────────────────────────
  functions:
    name: Deploy Azure Functions
    runs-on: ubuntu-latest
    needs: infra
    steps:
      - uses: actions/checkout@v6

      - uses: azure/login@v2
        with:
          client-id:       ${{ vars.AZURE_CLIENT_ID }}
          tenant-id:       ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: src/functions
        run: pip install -r requirements.txt --target=".python_packages/lib/site-packages"

      - name: Deploy to Function App
        uses: azure/functions-action@v1
        with:
          app-name:                       ${{ needs.infra.outputs.function_app_name }}
          package:                        ./src/functions
          scm-do-build-during-deployment: false

  # ── Prompt Flows ───────────────────────────────────────────────────────────
  prompt_flows:
    name: Deploy Prompt Flows to AI Foundry
    runs-on: ubuntu-latest
    needs: infra
    steps:
      - uses: actions/checkout@v6

      - uses: azure/login@v2
        with:
          client-id:       ${{ vars.AZURE_CLIENT_ID }}
          tenant-id:       ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - run: pip install promptflow promptflow-azure

      - name: Deploy compliance_advisor flow
        run: |
          pfazure flow create \
            --flow            ./prompt_flows/compliance_advisor \
            --resource-group  ${{ env.AZURE_RESOURCE_GROUP }} \
            --workspace-name  ${{ secrets.AI_FOUNDRY_WORKSPACE }} \
            --set             display_name="Compliance Advisor"

      - name: Deploy weekly_digest flow
        run: |
          pfazure flow create \
            --flow            ./prompt_flows/weekly_digest \
            --resource-group  ${{ env.AZURE_RESOURCE_GROUP }} \
            --workspace-name  ${{ secrets.AI_FOUNDRY_WORKSPACE }} \
            --set             display_name="Weekly Digest"

      - name: Install azure-ai-ml for schedule management
        run: pip install azure-ai-ml

      - name: Configure weekly digest schedule
        # Idempotent — creates or updates the Monday 08:00 UTC cron schedule.
        # Uses continue-on-error because on a brand-new workspace the flow
        # may not yet be fully indexed; re-running the pipeline will succeed.
        continue-on-error: true
        env:
          AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
          AZURE_RESOURCE_GROUP:  ${{ env.AZURE_RESOURCE_GROUP }}
          AI_FOUNDRY_WORKSPACE:  ${{ secrets.AI_FOUNDRY_WORKSPACE }}
        run: python scripts/configure_weekly_schedule.py

  # ── Dashboard (Static Web App) ─────────────────────────────────────────────
  dashboard:
    name: Deploy Dashboard (Static Web App)
    runs-on: ubuntu-latest
    needs: infra
    steps:
      - uses: actions/checkout@v6

      - name: Generate runtime config
        # Writes the Function App URL into env.js so the dashboard hits the
        # correct backend without any manual edits to source files.
        # The function key is intentionally empty — SWA enforces Entra ID auth
        # on /api/* routes, so the key is not needed in production.
        run: |
          cat > dashboard/env.js <<EOF
          // Generated by CI/CD — do not edit manually.
          window.COMPLIANCE_API_BASE = "https://${{ needs.infra.outputs.function_app_name }}.azurewebsites.net/api/advisor";
          window.COMPLIANCE_API_KEY  = "";
          EOF

      - name: Deploy to Static Web App
        uses: azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_DEPLOYMENT_TOKEN }}
          repo_token:                       ${{ secrets.GITHUB_TOKEN }}
          action:                           upload
          app_location:                     /dashboard
          skip_api_build:                   true
